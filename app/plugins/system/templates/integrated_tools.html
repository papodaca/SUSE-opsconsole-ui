<div class="row grid-row" style="min-width: 550px;">
    <div ng-show="showvCenterReg" class="col-sm-6 integratedtools_vcentercontainer">
        <dropdowncard configName="vcenter_panel_config"></dropdowncard>

        <stackablemodal name="itRegisterVcenterModal" showAttribute="registervcentersFlag"
                        modalTemplateUrl="'system/templates/integrated_tools/register_vcenter.html'">
        </stackablemodal>

        <stackablemodal name="itManageVcenterModal" showAttribute="managevcentersFlag"
                        modalTemplateUrl="'system/templates/integrated_tools/manage_vcenters.html'">
        </stackablemodal>
    </div>

    <div ng-show="integrated_uis_config && integrated_uis_config.actionConfig && integrated_uis_config.actionConfig.length>0"
         ng-class="{'col-sm-6': !showvCenterReg, 'col-sm-5 col-sm-offset-1': showvCenterReg}"
         class="integratedtools_vcentercontainer">
        <div class="integratedtools_integratedpanel">
            <h4>  {{ "system.integrated.label" | translate }} </h4>

            <div class="system-summary-topruler-lighter"></div>
            <h5 small class="integratedtools_vmwaretitle"> {{ "system.integrated.description" | translate }}</h5>

            <div class="integratedtools_integrated_uis-buttons">
                <dropdownbutton configName="integrated_uis_config"></dropdownbutton>
            </div>
        </div>
    </div>
</div>
<div ng-show="showOneviewReg" class="row grid-row margin-top-24" style="min-width: 550px;">

    <div class="col-sm-6 integratedtools_vcentercontainer">
        <dropdowncard
                configName="oneview_panel_config"></dropdowncard>

        <stackablemodal name="connectDetails" showAttribute="connectoneviewFlag"
                        modalTemplateUrl="connectOneViewPage">
        </stackablemodal>
        <stackablemodal name="manageDetails" showAttribute="manageoneviewFlag"
                        modalTemplateUrl="manageOneViewPage">
        </stackablemodal>
    </div>
    <div class="col-sm-5 col-sm-offset-1 integratedtools_vcentercontainer">
        <dropdowncard
                configName="icsp_panel_config"></dropdowncard>
    </div>

</div>
<stackablemodal name="connectIcspDetails" showAttribute="connectIcspFlag"
                modalTemplateUrl="connectICSPPageTemplate">
</stackablemodal>
<stackablemodal name="manageIcspDetails" showAttribute="manageIcspFlag"
                modalTemplateUrl="manageICSPPageTemplate">
</stackablemodal>
