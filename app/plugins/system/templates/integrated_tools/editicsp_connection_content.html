<import src="$parent.$parent.$parent" target="editIcspmodalOptions"/>
<div class="col-md-12 oneview-page">
    <div class="oneview-page-header">{{ "system.icsp.manage.edit.connection.header" | translate }}: {{editIcspmodalOptions.editicspConnection.data.icsp_name}}</div>
    <ng-form name="editIcspmodalOptions.editIcspFormInput">
        <div class="col-md-5 oneview-input-field">
            <oc-input
                    value="editIcspmodalOptions.editicspConnection.icsp_username"
                    name="ICSPusername"
                    label="system.icsp.manage.input.serverusername"
                    placeholder="system.HPEoneview.connect.placeholder.applianceusername"
                    oc-disabled="true"
                    oc-required="true"
                    validate="username"
                    validate-text="hpvalidate.username"
                    type="text"></oc-input>
            <div class='register-password-input'>
                <oc-input value="editIcspmodalOptions.editicspConnection.password"
                          name="ICSPpassword"
                          label="system.icsp.manage.input.serverpassword"
                          placeholder="system.icsp.manage.input.placeholder.serverpassword"
                          oc-disabled="editIcspmodalOptions.conectInputDataField"
                          oc-required="true"
                          validate-text="hpvalidate.password"
                          type="{{ editIcspmodalOptions.inputShowPassIcsp ? 'text' : 'password'}}">
                </oc-input>
                <div class="register-showpass-two">
                    <i class="gi-2x helion-icon view-color"
                       ng-class="{'helion-icon-View_pressed': editIcspmodalOptions.inputShowPassIcsp, 'helion-icon-View': !editIcspmodalOptions.inputShowPassIcsp}"
                       ng-click="editIcspmodalOptions.toggleEditIcspShowPassword()"></i>
                </div>
            </div>
        </div>
        <div class="col-md-12" style="padding:5px;">
            <div class="col-md-5">
                <div class="icsp_appliance_input_box icsp_edit_appliance_input_box"
                     ng-disabled="editIcspmodalOptions.ICSPInputDataField">
                    <div class="icsp_appliance_input_box_header">
                        <div class="col-md-6">{{ "system.icsp.oneview.message.header"  | translate }}</div>
                        <button class="col-md-5 oc-btn oc-btn-default float-right"
                                ng-disabled="editIcspmodalOptions.addConnectionToIcspButtonVisible"
                                ng-click="addStack('system/templates/integrated_tools/edit_oneview_connection_icsp.html',editIcspmodalOptions.icspAddConnectionBtn);editIcspmodalOptions.getICspConnectionOneView_List(editIcspmodalOptions.editicspConnectionOvData);editIcspmodalOptions.selectedDatas = [];"
                                ng-bind="'system.edit.icsp.addOneViewConnection' | translate"></button>
                    </div>
                    <br>
                    <div class="icsp_appliance_input_box_body"
                         ng-repeat="list in editIcspmodalOptions.editicspConnectionOvData">
                        <span>{{ list.oneview_name || list.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </ng-form>
    <div class="col-md-8 integrated_modal_footer_margin">
        <div style="padding:3px;">
            <button class="oc-btn oc-btn-default"
                    ng-click="closeModal();editIcspmodalOptions.closeEditIcspModal();"
                    ng-bind="'system.HPEoneview.connect.cancel' | translate | uppercase">
            </button>

            <button class="oc-btn oc-btn-primary"
                    ng-disabled="editIcspmodalOptions.editIcspFormInput.$invalid || editIcspmodalOptions.connectICSPEnable|| !editIcspmodalOptions.minUpdateOneViewAddedForICSP();"
                    ng-click="editIcspmodalOptions.confirmUpdateIcspConnection();editIcspmodalOptions.closeEditIcspModal();closeModal();"
                    ng-bind="'system.icsp.manage.updateconnection' | translate | uppercase">
            </button>
        </div>
    </div>
</div>
