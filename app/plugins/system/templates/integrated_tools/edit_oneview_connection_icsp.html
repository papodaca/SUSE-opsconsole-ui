<div class="add_one_view_connection_icsp">
    <div class="add_one_view_connection_icsp_header">{{ "system.icsp.editOneViewConnection.header" | translate }}</div>
    <div>
        <button class="oc-btn oc-btn-primary float-right"
                ng-disabled="!$parent.$parent.$parent.minOneViewSelectionForICSP();"
                ng-click="$parent.$parent.$parent.updateOneViewToICsp();closeModal();"
                ng-bind="'system.edit.icsp.addOneViewConnection' | translate | uppercase"></button>
    </div>
    <div style="width:100%;" class="add-oneview-manage-table">
        <octable selectable enumfilter sortcontrol modelname="$parent.$parent.$parent.oneviewConnectionList"
                 loadflag="$parent.$parent.$parent.ICspOneviewConnectionListLoading"
                 configname="$parent.$parent.$parent.addConnection_oneview_table_config">
            <oct-std-header></oct-std-header>
        </octable>
    </div>
</div>
