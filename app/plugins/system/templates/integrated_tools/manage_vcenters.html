<!-- template for listing vcenters -->
<import src="$parent.$parent.$parent" target="itManageControl"/>
<div class="register-modal">
    <div class="lead"><strong>{{ 'system.managevcenter.title' | translate }}</strong></div>
    <div class="vcenter-manage-table">
        <octable actionmenu selectable enumfilter sortcontrol
                 modelname="itManageControl.vcenter_data" tableid="manage_vcenter_table"
                 loadflag="itManageControl.ManageVcenterLoading"
                 configname="itManageControl.vcenter_table_config">
            <oct-std-header></oct-std-header>
        </octable>
    </div>

    <div class="register-buttons">
        <button
                class="oc-btn oc-btn-default"
                ng-bind="'common.close' | translate | uppercase"
                ng-click="itManageControl.cancelManagerVcenterModal()">
        </button>
    </div>
</div>

<!-- confirm delete vcenter -->
<opsmodal showAttribute="itManageControl.removeVcenterConfirmationModalFlag"
          type="confirm"
          header-title="system.removevcenter.confirmdialogtitle"
          commit-action="itManageControl.commitRemoveVcenter">
    <div ng-include="'system/templates/integrated_tools/remove_vcenter_content.html'"></div>
    <modal-overlay show-attribute="itManageControl.removeVcenterOverlayFlag"></modal-overlay>
</opsmodal>
