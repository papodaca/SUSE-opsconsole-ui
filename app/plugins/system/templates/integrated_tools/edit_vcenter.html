<!-- template for register vcenter modal -->
<import src="$parent.$parent.$parent" target="itEditControl"/>
<div class="dr-register-modal">
    <div class="vcenter-modal-header">{{ 'system.editvcenter.editvcentertitle' | translate }} {{ itEditControl.editVcenterName }}</div>
    <ng-form name="itEditControl.itEditVcenterForm">

        <oc-input ng-if="itEditControl.is_CS_foundation"
                  name="name"
                  value="itEditControl.editVcenterObject.name"
                  label="system.registervcenter.servername"
                  validate-text="hpvalidate.name"
                  oc-required="true"
                  oc-disabled="true"
                  type="text">
        </oc-input>

        <oc-input name="host"
                  value="itEditControl.editVcenterObject.host"
                  label="system.registervcenter.host"
                  validate="ipaddr_hostname"
                  validate-text="hpvalidate.ipaddr_hostname"
                  oc-required="true"
                  oc-disabled="itEditControl.showItEditModalOverlayFlag"
                  oc-tooltip="'system.editvcenter.tooltip.ip'"
                  type="text">
        </oc-input>
        <oc-input name="username"
                  value="itEditControl.editVcenterObject.username"
                  label="system.registervcenter.username"
                  validate="username"
                  validate-text="hpvalidate.username"
                  oc-required="true"
                  oc-disabled="itEditControl.showItEditModalOverlayFlag"
                  oc-tooltip="'system.editvcenter.tooltip.name'"
                  type="text">
        </oc-input>
        <div class='register-password-input'>
            <oc-input name="password"
                      value="itEditControl.editVcenterObject.password"
                      label="system.registervcenter.password"
                      oc-required="true"
                      validate-text="hpvalidate.password"
                      oc-disabled="itEditControl.showItEditModalOverlayFlag"
                      oc-tooltip="'system.editvcenter.tooltip.pass'"
                      type="{{ itEditControl.editVcenterObject.showPass ? 'text' : 'password'}}">
            </oc-input>
            <div class="register-showpass">
                <i class="gi-2x helion-icon view-color"
                   ng-class="{'helion-icon-View_pressed': itEditControl.editVcenterObject.showPass, 'helion-icon-View': !itEditControl.editVcenterObject.showPass}"
                   ng-click="itEditControl.toggleEditShowPass()"></i>
            </div>
        </div>
        <oc-input name="register-port"
                  value="itEditControl.editVcenterObject.port"
                  label="system.registervcenter.serverport"
                  oc-required="itEditControl.is_CS_foundation"
                  oc-disabled="itEditControl.showItEditModalOverlayFlag || itEditControl.editVcenterObject.portShow"
                  type="text">
        </oc-input>
        <div class="float-left vcenter_footer_margin">
            <button class="oc-btn oc-btn-default"
                    ng-bind="'common.cancel' | translate"
                    ng-click="$parent.$parent.closeModal()"
                    ng-disabled="itEditControl.showItEditModalOverlayFlag">
            </button>
            <button class="oc-btn oc-btn-primary"
                    ng-bind="'system.managevcenter.updateserverbuttonlabel' | translate"
                    ng-click="$parent.$parent.closeModal();itEditControl.commitEditVcenter()"
                    ng-disabled="itEditControl.itEditVcenterForm.$pristine || !itEditControl.itEditVcenterForm.$valid || itEditControl.showItEditModalOverlayFlag">
            </button>
        </div>
    </ng-form>
</div>
