<!-- template for register vcenter modal -->
<import src="$parent.$parent.$parent" target="itRegisterControl"/>
<div class="dr-register-modal">
    <div class="vcenter-modal-header">{{ 'system.registervcenter.modaldialogtitle' | translate }}</div>
    <ng-form name="itRegisterControl.itRegisterVcenterForm">

        <oc-input ng-if="itRegisterControl.is_CS_foundation"
                  name="name"
                  value="itRegisterControl.registerObject.name"
                  label="system.registervcenter.servername"
                  placeholder="system.registervcenter.servername.placeholder"
                  validate-text="hpvalidate.name"
                  oc-required="true"
                  oc-disabled="itRegisterControl.showItRegisterModalOverlayFlag"
                  oc-tooltip="'system.registervcenter.tooltip.name'"
                  type="text">
        </oc-input>

        <oc-input name="host"
                  value="itRegisterControl.registerObject.host"
                  label="system.registervcenter.host"
                  placeholder="system.registervcenter.host.placeholder"
                  validate="ipaddr_hostname"
                  validate-text="hpvalidate.ipaddr_hostname"
                  oc-required="true"
                  oc-disabled="itRegisterControl.showItRegisterModalOverlayFlag"
                  oc-tooltip="'system.registervcenter.tooltip.ip'"
                  type="text">
        </oc-input>
        <oc-input name="username"
                  value="itRegisterControl.registerObject.username"
                  label="system.registervcenter.username"
                  placeholder="system.registervcenter.username.placeholder"
                  validate="username"
                  validate-text="hpvalidate.username"
                  oc-required="true"
                  oc-disabled="itRegisterControl.showItRegisterModalOverlayFlag"
                  oc-tooltip="'system.registervcenter.tooltip.username'"
                  type="text">
        </oc-input>
        <div class='register-password-input'>
            <oc-input name="password"
                      value="itRegisterControl.registerObject.password"
                      label="system.registervcenter.password"
                      placeholder="system.registervcenter.password.placeholder"
                      oc-required="true"
                      validate-text="hpvalidate.password"
                      oc-disabled="itRegisterControl.showItRegisterModalOverlayFlag"
                      oc-tooltip="'system.registervcenter.tooltip.userpass'"
                      type="{{ itRegisterControl.registerObject.showPass ? 'text' : 'password'}}">
            </oc-input>
            <div class="register-showpass">
                <i class="gi-2x helion-icon view-color"
                   ng-class="{'helion-icon-View_pressed': itRegisterControl.registerObject.showPass, 'helion-icon-View': !itRegisterControl.registerObject.showPass}"
                   ng-click="itRegisterControl.toggleRegisterShowPass()"></i>
            </div>
        </div>
        <oc-input name="register-port"
                  value="itRegisterControl.registerObject.port"
                  label="system.registervcenter.serverport"
                  placeholder="system.registervcenter.port.placeholder"
                  oc-required="itRegisterControl.is_CS_foundation"
                  oc-disabled="itRegisterControl.showItRegisterModalOverlayFlag || itRegisterControl.registerObject.portShow"
                  type="text">
        </oc-input>
        <div class="float-left vcenter_footer_margin">
            <button class="oc-btn oc-btn-default"
                    ng-bind="'common.cancel' | translate"
                    ng-disabled="itRegisterControl.showItRegisterModalOverlayFlag"
                    ng-click="itRegisterControl.cancelRegisterVcenter()">
            </button>
            <button class="oc-btn oc-btn-primary"
                    ng-bind="'system.registervcenter.registerbuttonlabel' | translate"
                    ng-click="itRegisterControl.commitRegisterVcenter()"
                    ng-disabled="itRegisterControl.itRegisterVcenterForm.$pristine ||
                    !itRegisterControl.itRegisterVcenterForm.$valid ||
                    itRegisterControl.showItRegisterModalOverlayFlag">
            </button>
        </div>
    </ng-form>
</div>
