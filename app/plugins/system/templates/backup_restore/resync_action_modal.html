<div class="col-md-12">
    <br><span class="system_details_header">{{"system.backuprestore.resyncaction.subheader" | translate | uppercase}}</span>
    <hr class="slimhr">
    <span>{{"system.backuprestore.resyncaction.confirmtext" | translate }}</span>
    <div class="indented_sync_block">
        <span class="resync_modal_spaced_text">
            <oc-translate text="{{ 'system.backuprestore.resyncaction.abouttorun' | translate: $parent.currentResyncConfig }}"/>
        </span>
        <br>
        <span class="resync_modal_spaced_text">
            <oc-translate text="{{ 'system.backuprestore.resyncaction.lastresync' | translate: $parent.currentResyncConfig }}"/>
        </span>
        <div class="enclosed_warning" ng-if="oldresync">
            <span class="resync_warning_img col-md-2"></span>
            <span class="col-md-10 resync_warning_text"><oc-translate text="{{ 'system.backuprestore.resyncaction.oldresyncwarning' | translate }}"/></span>
        </div>
    </div>

</div>
