<!-- template for joblist modal -->
<import src="$parent.$parent.$parent" target="controller"/>
<div class="bkrstr-content">
  <h2 class="oc-heading page-title">{{"system.backuprestore.joblist.title" | translate}}</h2>

  <div class="jobloglist-modal">
    <div class="jobloglist-lastndays-menu">
      <oc-input class="jobloglist-dropdown"
                label="system.backuprestore.joblist.dropdown.title"
                type="select"
                value="controller.lastNDaySelection"
                select-options="controller.lastNDayOptions"
                oc-disabled="controller.jobListDataLoading">
      </oc-input>
    </div>
  </div>

  <octable enumfilter border modelname="controller.jobListData"
           configname="controller.bkrstJobTableConfig"
           loadflag="controller.jobListDataLoading">
           <oct-std-header></oct-std-header>
  </octable>
</div>
