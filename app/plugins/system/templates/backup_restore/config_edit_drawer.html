<import src="$parent.$parent.$parent" target="controller"/>
<div class="bkrstr-content">
    <div class="header">{{"system.backuprestore.config.editsetting.drawer.section.title" | translate}}</div>
    <oc-input
        label="{{controller.selectedConfig.label}}"
        type="{{controller.selectedConfig.confidential ? 'password' : 'text'}}"
        value="controller.selectedConfig.value"
        name="inputSetting">
    </oc-input>
    <div class="bkrstr-btn-group">
        <button
            class="oc-btn oc-btn-default"
            ng-bind="'common.cancel' | translate"
            ng-click="closeModal()">
        </button>
        <button
            class="oc-btn oc-btn-primary"
            ng-bind="'system.backuprestore.config.editsetting.updatebackend' | translate"
            ng-click="controller.updateSetting()">
        </button>
    </div>
</div>
