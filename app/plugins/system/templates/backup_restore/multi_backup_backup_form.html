<div class="col-md-12" style="height:100%;">
    <span class="modal_listview_rhs_header">{{"system.backuprestore.startbackup.specifictypeheader" | translate: currentSelection }}</span>
    <hr class="slimhr">
    <div class="modal_listview_rhs_content">
        <br>
        <span class="system_details_header">{{"system.backuprestore.startbackup.typeheader" | translate | uppercase}}</span>
        <hr class="slimhr">
        <select name="type" class="sort_control_drop wide_select_box"
                ng-options="(type.name | translate) for type in item.backupTypes"
                ng-model="item.backupType"></select>
    </div>
    <hr class="slimhr">
    <button class="oc-btn oc-btn-primary" style="float:right;"
            ng-click="$parent.$parent.$parent.$parent.queueForBackup(currentSelection);nextItem();">
        {{'system.backuprestore.multi.backup.queue' | translate}}</button>
    <button class="oc-btn oc-btn-default" style="float:right;"
            ng-click="$parent.$parent.$parent.$parent.skipBackup(currentSelection);nextItem();">
        {{'system.backuprestore.multi.backup.skip' | translate}}</button>
</div>
