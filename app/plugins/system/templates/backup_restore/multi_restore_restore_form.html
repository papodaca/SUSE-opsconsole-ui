<div class="col-md-12" style="height:100%;">
    <span class="modal_listview_rhs_header">{{"system.backuprestore.startrestore.specifictypeheader" | translate: currentSelection }}</span>
    <hr class="slimhr">

    <div class="modal_listview_rhs_content">
        <select name="type" class="sort_control_drop wide_select_box"
                ng-options="previousBackup.date_created + ' (' + previousBackup.type + ') ' for previousBackup in item.data.logsForBackupData"
                ng-model="item.data.backupInstanceSelection"></select>
    </div>

    <hr class="slimhr">
    <button class="oc-btn oc-btn-primary" style="float:right;"
            ng-click="$parent.$parent.$parent.$parent.queueForRestore(currentSelection);nextItem();">
        {{'system.backuprestore.multi.restore.queue' | translate}}</button>
    <button class="oc-btn oc-btn-default" style="float:right;"
            ng-click="$parent.$parent.$parent.$parent.skipRestore(currentSelection);nextItem();">
        {{'system.backuprestore.multi.restore.skip' | translate}}</button>
</div>
