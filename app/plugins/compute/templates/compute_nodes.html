<div class="compute_main" id="compute_main">

    <div ng-show="showEmptyDataPageComputeHostFlag==false && initComputeDataLoading==false">
        <!-- This table config is for HOS and is validated by default-->
        <octable pageable transformable actionmenu expandable enumfilter sortcontrol
                 modelname="compute_nodes_data"
                 configname="compute_nodes_table_config"
                 loadflag="computeDataLoading"
                 expand-template-url="compute/templates/table_expandtemplate.html"
                 tile-template-url="compute/templates/table_tiletemplate.html"
                 class="hos">
            <oct-std-header></oct-std-header>
        </octable>
    </div>

    <!-- Code for HLM actions -->
    <!-- add compute host modal for hlm -->
    <stackablemodal name="addComputeNodeStackableHLMName"
                    showAttribute="computeHostService.addComputeNodeModalHLM._show"
                    modalTemplateUrl="'compute/templates/hlm/add_compute_node.html'"
                    closeaction="computeHostService.addComputeNodeModalHLM.stackableScope.cancel">
    </stackablemodal>

    <!-- entering encryption key modal, then invoke confirmation for action -->
    <stackablemodal id="askEncryptionStackableHLMId" name="askEncryptionStackableHLMName"
                    showAttribute="computeHostService.askEncryptionModalHLM._show"
                    modalTemplateUrl="'compute/templates/hlm/encryption_compute_node.html'"
                    closeaction="computeHostService.askEncryptionModalHLM.stackableScope.clearAndClose">
    </stackablemodal>

    <!-- logview for error message of action-->
    <stackablemodal id="logViewHLMModalId" name="logViewHLMModalName"
                    showAttribute="computeHostService.logViewHLM.show"
                    modalTemplateUrl="'compute/templates/hlm/log_view.html'">
    </stackablemodal>

    <!--confirm add host hlm -->
    <opsmodal showAttribute="computeHostService.showConfirmAddModalFlag"
              type="confirm"
              commit-action="computeHostService.commitAddHost_HLM"
              header-title="compute.compute_nodes.hlm.add.infoModal.title">
        <div ng-include="'compute/templates/hlm/add_host_confirm.html'"></div>
        <modal-overlay show-attribute="computeHostService.updatingHostOverlayFlag"></modal-overlay>
    </opsmodal>

    <!--confirm delete host hlm -->
    <opsmodal showAttribute="computeHostService.showConfirmDeleteModalFlag"
              type="confirm"
              commit-action="computeHostService.commitDeleteHost_HLM"
              header-title="compute.compute_nodes.hlm.delete.confirm.title">
        <div ng-include="'compute/templates/hlm/delete_host_confirm.html'"></div>
        <modal-overlay show-attribute="computeHostService.updatingHostOverlayFlag"></modal-overlay>
    </opsmodal>

    <!--confirm deactivate host hlm -->
    <opsmodal showAttribute="computeHostService.showConfirmDeactivateModalFlag"
              type="confirm"
              commit-action="computeHostService.commitDeactivateHost_HLM"
              header-title="compute.compute_nodes.hlm.deactivate.title">
        <div ng-include="'compute/templates/hlm/deactivate_host_confirm.html'"></div>
        <modal-overlay show-attribute="computeHostService.updatingHostOverlayFlag"></modal-overlay>
    </opsmodal>

    <!--confirm activate host hlm -->
    <opsmodal showAttribute="computeHostService.showConfirmActivateModalFlag"
              type="confirm"
              commit-action="computeHostService.commitActivateHost_HLM"
              header-title="compute.compute_nodes.hlm.activate.title">
        <div ng-include="'compute/templates/hlm/activate_host_confirm.html'"></div>
        <modal-overlay show-attribute="computeHostService.updatingHostOverlayFlag"></modal-overlay>
    </opsmodal>

    <!-- show empty data page when data is empty or data error for compute host table -->
    <empty-data-page show-attribute="showEmptyDataPageComputeHostFlag"
                     type="emptyDataPage.computeHost.type"
                     reason-message="emptyDataPage.computeHost.reasonMessage"
                     action-message="emptyDataPage.computeHost.actionMessage"
                     action-label="emptyDataPage.computeHost.actionLabel"
                     action="emptyDataPage.computeHost.action">
    </empty-data-page>
    <!-- init table loading page mask -->
    <div class="empty-data-page" ng-if="initComputeDataLoading">
        <ocloading></ocloading>
    </div>
</div>
